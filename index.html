<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app1.js" defer></script>
    <script src="html2canvas.js"></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="splash-screen">
        <h2 >Etch a Sketch</h2>
        <h3>Click to Start</h3>
    </div>
    
    <input type="number" name="size" id="size" placeholder="sketchpad size" value="30"  class="size-input" onchange="changeSize(this.value)"/>
    <div class="container">
    </div>
    <div class="button-container">
        <button class = "black" onclick="setColor('black')"></button>
        <button class = "red" onclick="setColor('red')"></button>
        <button class = "green" onclick="setColor('green')"></button>
        <button class = "blue" onclick="setColor('blue')"></button>
        <button class = "yellow" onclick="setColor('rgb(246, 177, 17)')"></button>
        <button class = "random" onclick="setColor('random')"></button>
    </div>
    <div class="button-container-two">
    <button class = "erase" onclick="setColor('white')">ERASER</button>
    <button class = "reset" onclick="resetBoard()">RESET</button>
    </div>
    <button onclick="showImage()" class = "show-image">Show Image</button>
    <div class="image-show">
    </div>
    <button class="download-image hidden" onclick="createSaveBtn()">Download Image</button>
    <script>
        function showImage() {
            let showImg = document.querySelector('.image-show');
            setTimeout(()=>{
                document.querySelector('.download-image').style.display = 'block';
            },1000);
            showImg.innerHTML = '';
            let board = document.querySelector('.container');
            // console.log(board);
            html2canvas(board).then((canvas)=>{
                showImg.appendChild(canvas);
            })
        }
    </script>
</body>
</html>
